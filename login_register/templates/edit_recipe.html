<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class=" bg-success p-4" style="--bs-bg-opacity: .5;">
        <div class= "row">
            <div class= "col p-1 flex-grow-1 text-center">
                <h2>Edit Your Recipe!</h2>
            </div>
            <div class="col p-2 text-end">
                <a href="/dashboard" class="btn btn-success">Back to Recipes</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
        <form class="p-3 col-11 mx-auto my-5 shadow-lg p-4 mb-5 bg-body rounded style=--bs-bg-opacity: .5;" action="/recipe/edit/{{receta.id}}" method = "post">
            <div class="d-flex flex-row justify-content-around">
                <div class="col-md-8 mb-4 ">
                {% with messages_update = get_flashed_messages(category_filter=['update']) %}
                    {% if messages_update %}                           
                        {% for edit in messages_update %}          
                            <p class="text-warning">{{edit}}</p> 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                    <div class="form-group row">
                        <label for="name">Name</label>
                        <div class="col-md-8 mb-4">
                            <input class="form-control form-control-lg" placeholder="Recipe Name" type="text" name="name" value="{{receta.name}}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="">Description</label>
                        <div class="col-md-8 mb-4">
                            <textarea class="form-control form-control-lg" rows="4" cols="20" placeholder="Recipe description..." name="description">{{receta.description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="">Instruction</label>
                        <div class="col-md-8 mb-4">
                            <textarea class="form-control form-control-lg" rows="4" cols="20" name="instruction">{{receta.instruction}}</textarea>
                        </div>
                    </div>
                </div>
                <div class = "w-25">
                    <div class="form-group form-inline">
                        <div class="col-md-8 mb-4">
                            <label class="form-label" for="date_made">Date Made/Cook:</label>
                            <input type="date" id="date_made" class="form-control form-control-lg"  name="date_made" value="{{receta.date_made}}"> 
                        </div>
                    </div>
                    <div class="form-group col md-6 mb-4">
                        <div class="mb-2 pb-1">Under 30 Minutos?</div>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox1" value="1"  name="under">
                                <label class="form-check-label" for="inlineCheckbox1" value="{{receta.under}}">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineCheckbox2" value="0" name="under" >
                                <label class="form-check-label" for="inlineCheckbox2" value="{{receta.under}}">No</label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" value="{{receta.id}}" name="receta_id">
                    <div class="form-group p-3 col-10 mx-auto" >
                        <input class="btn btn-primary form-control form-control-lg" type="submit" value="Save Changes">
                    </div>
                </div>
            </div>
        </form> 
    </div>
    

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
